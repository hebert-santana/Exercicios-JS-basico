<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <title>Churrascometro</title>
</head>

<body>
    <main class="main">
        <h1>Churrascometro</h1>

        <form class="form">
        <input id="form__adultosBebem" type="number" placeholder="Adultos (bebem cerveja)" required>
        <input id="form__adultosNaoBebem" type="number" placeholder="Adultos (não bebem cerveja)" required>
        <input id="form__menorDe18" type="number" placeholder="Adolescente entre 12 até 18 anos" required>
        <input id="form__criancas" type="number" placeholder="Criança menores de 12 anos" required>
        <input id="form__duracao" name="duracao" type="number" placeholder="Horas de Duração" required>       
        <input type="submit" value="CALCULAR" class="form__enviar">        
        <div id="form__resultado"></div>
        </form>
        
        <footer>
            <p>Criado em 2022 - by Hebert Santana <br>

                    href="http://www.github.com/hebert-santana" target="_blank">GitHub</a>
            </p>
        </footer>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
